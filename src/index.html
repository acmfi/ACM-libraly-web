<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Library</title>
    <link rel="shortcut icon" type="image/jpg" href="/favicon.ico">

    <!-- FONT AWESOME -->
    <!-- cdnsjs nos permite añadir iconos y demas sin descargarlos :D -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>






  <body>
    <!-- NAVBAR -->
    <!-- container nos proporciona igualdad en margenes, alineamiento etc... en etiquetas como div, section, header, footer... -->
    <div class="container"> 
      <!-- nav representa una seccion para navegar por links a la misma página o otras -->
      <nav class="nav-main">
        <img src="img/acm_logo.png" alt="ACM LOGO" class="nav-logo">

        <!-- ul representa elemntos desordenador y cada li es un elemento -->
        <ul class="nav-menu">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>

        <ul class="nav-menu-right">
          <a href="#">
            <!-- i = icono, fa-search sale del paquete de iconos de font awesome -->
            <i class="fas fa-search"></i>
          </a>
        </ul>
      </nav>

      <hr>



      <!-- MAIN WINDOW -->
      <!-- Pantalla Principal :D Se borarrá seguramente XD -->
      <header class="showcase">
        <h2>Bienvenido a la Biblioteca de ACM</h2>
        <p>
          En nuestra biblioteca encontrarás gran multitud de libros que podrás coger en cualquier momento (siempre y cuando nadie se te haya adelantado XD) prueba a buscar algo ahora mismo :D
        </p>
        <a href="#" class="btn">Link 4<i class="fas fa-angle-double-right"></i></a>
      </header>



      <!-- REDES SOCIALES -->
      <section class="socialMedia">
        <p>Siguenos @acmupm</p>
        <div class="links">
          <a href="http://t.me/acmupm"><i class="fab fa-telegram"></i></a>
          <a href="https://twitter.com/acmupm"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/acmupm/"><i class="fab fa-instagram"></i></a>
          <a href="https://upm.acm.org/wp/"><i class="fa fa-globe"></i></a>
        </div>
      </section>
    </div>



  </body>
</html>
